  image_picker: ^1.0.7
  photo_view: ^0.15.0
  image: ^4.2.0
  media_store_plus: ^0.1.3
  
  # ✅ ML & AI
  tflite_flutter: ^0.11.0
  
  # ✅ Utils & Helpers
  collection: ^1.19.1
  from_css_color: ^2.0.0
  intl: ^0.20.2
  json_path: ^0.8.0
