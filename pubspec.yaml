  url_launcher_windows: ^3.1.4
  uuid: ^4.5.1
  
  # ✅ Icons
  cupertino_icons: ^1.0.0
  rename: ^3.1.0

dependency_overrides:
  http: 1.2.2
  uuid: ^4.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0
  lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
